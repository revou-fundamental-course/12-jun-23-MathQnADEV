<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">Kalkulator Suhu</h1>
    <div class="container">
        <div class="konvers-judul">
            <p>Masukkan suhu yang kalian ingin konversikan hehhe</p>
        </div>
        <form onsubmit="return false">
            <div class="form-convert">
                <label for="input-convertion" id="label-input">Celsius (°C):</label>
                <textarea name="" id="input-convertion" rows="8" placeholder="Masukkan dalam bentuk angka"></textarea>
                <div class="selection-convert">
                    <button type="button" onclick="showValue()">Konversi</button>
                    <button type="button" onclick="window.location.reload()">Reset</button>
                    <button type="button" onclick="reverse()">Reverse</button>
                </div>
            </div>
        </form>
        <div class="result-convertion">
            <label for="resultKonversion" id="label-result">Fahrenheit (°F):</label>
            <textarea name="" id="resultConvertion" rows="8" placeholder="hasil" disabled></textarea>
        </div>
        <div class="how-convert">
            <label for="howConvert">Cara Kalkulasi:</label>
            <textarea name="" id="howConvert" rows="8" placeholder="Cara kalkulasi disini" disabled></textarea>
        </div>
        <div class="explenation" id="explanations">
            <h1 class="explenation-heading">Cara Konversi Dari Celcius (°C) ke Fahrenheit (°F)</h1>
            <hr>
            <p>
                Suhu <span>S</span> dalam derajat Fahrenheit (°F) sama dengan suhu <span>S</span> dalam derajat <br>
                Celsius (°C) kali 9/5 tambah 32
            </p>
            <p><span>S</span><sub>(°F)</sub>&ensp;=&ensp;(<span>S</span><sub>(°C)</sub> x 9/5 + 32)</p>
            <p>atau</p>
            <p><span>S</span><sub>(°F)</sub>&ensp;=&ensp;(<span>S</span><sub>(°C)</sub> x 1.8 + 32)</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
